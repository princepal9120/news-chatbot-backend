version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}

      # External services
      REDIS_URL: ${REDIS_URL}
      REDIS_TOKEN: ${REDIS_TOKEN}   # Upstash needs both
      DATABASE_URL: ${DATABASE_URL}
      ENABLE_POSTGRES: ${ENABLE_POSTGRES:-true}
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_API_KEY: ${QDRANT_API_KEY}   # for cloud Qdrant auth
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JINA_API_KEY: ${JINA_API_KEY}
      USE_EXTERNAL_SERVICES: ${USE_EXTERNAL_SERVICES:-true}

    env_file:
      - .env

    volumes:
      - .:/app
      - /app/node_modules

    command: npm run dev

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');const options={hostname:'localhost',port:3001,path:'/health',timeout:3000};const req=http.request(options,res=>{process.exit(res.statusCode===200?0:1)});req.on('error',()=>process.exit(1));req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
